name: Deploy resource to server

on:
  push:
    branches:
      - deploy

jobs:
  deploy-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Linter Test
        run: pnpm lint:check

      - name: Build
        run: pnpm build

      - name: Config environment
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan mp.innenu.com >> ~/.ssh/known_hosts
          git config --global user.name 'Mr.Hope'
          git config --global user.email 'mister-hope@outlook.com'
          git config --global init.defaultBranch main

      - name: Deploy
        run: |-
          cd dist/
          echo "blacklist
          cache/
          data" > ./.gitignore
          echo '{"name":"innenu-private","type":"module"}' > ./package.json
          git init && git add -A && git commit -m 'deploy'
          ssh git@mp.innenu.com "git config --global --add safe.directory /www/wwwroot/innenu-service"
          git push -f git@mp.innenu.com:/www/wwwroot/innenu-service main
          ssh git@mp.innenu.com "cd /www/wwwroot/innenu-service && git reset --hard HEAD"
