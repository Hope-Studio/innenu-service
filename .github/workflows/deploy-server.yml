name: Deploy resource to server

on:
  push:
    branches:
      - main

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: main
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: true

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: pnpm

      - name: Test Build
        run: pnpm build

      - name: Linter Test
        run: pnpm link:check

      - name: Config environment
        run: |
          mkdir -p ~/.ssh/
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan mp.innenu.com >> ~/.ssh/known_hosts
          git config --global user.name 'Mr.Hope'
          git config --global user.email 'mister-hope@outlook.com'

      - name: Deploy
        run: |
          ssh git@mp.innenu.com "git config --global --add safe.directory /www/wwwroot/innenu-service"
          git push -f git@mp.innenu.com:/www/wwwroot/innenu-service main
          ssh git@mp.innenu.com "cd /www/wwwroot/innenu-service && git reset --hard HEAD"
